<div class="messages" id="chatMessages">
    <div ng-repeat="message in mC.messages track by $index" class="animate test">
        <div class="message">
            {{ message.time }}
            <span style="color: {{ message.viewer.color }}" class="nick">{{ message.viewer.nickname }}</span>:
            {{ message.message }}
        </div>
    </div>
</div>
